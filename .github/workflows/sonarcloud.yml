name: SonarCloud Scan

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@ba3875ecf642b2129de2b589510c81a8b53dbf4e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Aggiungi questa sezione 'args'
          # Sostituisci YOUR_ORG e YOUR_PROJECT_KEY con i tuoi dati reali
          args: >
            -Dsonar.organization=software-engineering-unimib
            -Dsonar.projectKey=Software-Engineering-Unimib_canossa-affaticati-tasktrack-tasktrack
            -Dsonar.sources=my-app
            -Dsonar.exclusions=**/node_modules/**,**/.next/**